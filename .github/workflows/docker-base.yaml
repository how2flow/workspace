name: 'docker-workspace (CI/CD)'

on:
  push:
    branches:
      - 'master'
    paths:
      - 'docker/base/*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/Checkout@v3

      - name: 'Docker upload'
        uses: how2flow/upload-docker-action@v1
        with:
          context: 'docker/base'
          repository: 'workspace'
          release: 'base'
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
