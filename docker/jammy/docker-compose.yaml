version: '3'

volumes:
  share_data: {}
  kernel: {}

services:
  workspace:
    image: how2flow/workspace:jammy
    container_name: work-jammy
    stdin_open: true
    tty: true
    # optional
#    devices:
#      - /dev/ttyUSB0:/dev/ttyUSB0
    volumes:
      - share_data:/var/lib/share_data
      - kernel:/var/lib/kernel
    environment:
      - PYTHONUNBUFFERED=0

