version: '3'

volumes:
  share_data: {}
  kernel: {}

services:
  workspace:
    image: how2flow/ubuntu:20.04
    container_name: work-focal
    stdin_open: true
    tty: true
    devices:
#      - /dev/ttyUSB0:/dev/ttyUSB0 # optional
    volumes:
      - share_data:/var/lib/share_data
      - kernel:/var/lib/kernel
    environment:
      - PYTHONUNBUFFERED=0

